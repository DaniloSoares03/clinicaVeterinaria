<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Sem título</title>
    </h:head>
    <h:body > 
        <h:panelGrid columns="2" style="width: 100%; text-align: right;">
            <h:form id="formVoltar" >                   
                <p:commandLink  action="menu" value="Voltar ao menu" />
            </h:form>
        </h:panelGrid>

        <p:fieldset legend="Nova Consulta" toggleable="true"  collapsed="true" >
            <h:form id="formNovo" >
                <h:panelGrid columns="2">
                       
                    <h:outputLabel value="Animais: " />
                    <p:selectOneMenu id="comboTutor" converter="animalConverter" 
                                     required="true" requiredMessage="Cadastrar Animal"  
                                     value="#{gerenciarConsultaControle.consulta.animal}" >
                        <f:selectItem itemValue="#{null}" itemLabel="Animais" 
                                      noSelectionOption="false"/>
                        <f:selectItems value="#{gerenciarConsultaControle.lista}" 
                                       var="animal"
                                       itemValue="#{animal}"
                                       itemLabel="#{animal.nome}"/>
                    </p:selectOneMenu>
                    
                     <h:outputLabel value="Preço(Pagamento a Vista):  " />
                     <p:inputText value="#{gerenciarConsultaControle.consulta.valor}"/>
                     
                     <h:outputLabel value="Detalhes" />
                     <p:inputText value="#{gerenciarConsultaControle.consulta.detalhes}"/>
                      <h:outputLabel value="Data" />
                     
                     <p:calendar id="data" pattern="dd/MM/yyyy"
                                value="#{gerenciarConsultaControle.consulta.dataConsulta}" 
                                required="true" requiredMessage="Data obrigatória"
                                showOn="button"
                                locale="pt"/>
                     
                    <p:commandButton value="salvar" 
                                     action="#{gerenciarConsultaControle.salvar()}"
                                     update="formNovo" />
                    
                </h:panelGrid>  
                <p:messages/>
            </h:form>
            
        </p:fieldset>
    </h:body>
</html>
